<!DOCTYPE html>
<html>
  <head>
    <title>{{properties.title}}</title>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <div class="hero">
          <div>
            <div>
              <picture>
                <img src="{{properties.elements.image.value}}" alt="{{properties.elements.newsTitle.value}}">

            </div>
          </div>
          <div>
            <div>

          </div>

      <div>
        <p><strong>Author:</strong> {{properties.elements.author.value}}</p>

      </div>
    </main>
    <footer></footer>
  </body>
</html>
